<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SustainCycle | Schedule Pickup</title>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS file -->
    <link rel="stylesheet" href="css/pickup.css">
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <div class="logo">SustainCycle</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="pickup.html" class="active">Pickup</a></li>
                <li><a href="learn.html">Learn</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        <div class="pickup-container">
            <h1>Schedule a Plastic Pickup</h1>
            <form id="pickup-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, City, State" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" required>
                
                <label for="date">Preferred Pickup Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="description">Type of Plastic Waste:</label>
                <textarea id="description" name="description" placeholder="e.g., PET bottles, HDPE containers, plastic bags..." required></textarea>
                
                <button type="submit" class="btn">Schedule Pickup</button>
            </form>
            <p id="message"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SustainCycle | <a href="#">Contact Us</a> | <a href="#">Instagram</a></p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
